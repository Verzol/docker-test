<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <title>Quản lý User (K8s Demo)</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

   <div class="container mt-5">
      <div class="row">
         <div class="col-md-4">
            <h2>Thêm User Mới</h2>
            <hr>
            <form th:action="@{/add}" th:object="${newUser}" method="POST">
               <div class="mb-3">
                  <label for="name" class="form-label">Tên User:</label>
                  <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên..." />
               </div>
               <button type="submit" class="btn btn-primary w-100">Thêm mới</button>
            </form>
         </div>

         <div class="col-md-8">
            <h2>Danh sách User</h2>
            <hr>
            <table class="table table-striped table-hover">
               <thead class="table-dark">
                  <tr>
                     <th>ID</th>
                     <th>Tên</th>
                     <th>Hành động</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="user : ${users}">
                     <td th:text="${user.id}">1</td>
                     <td th:text="${user.name}">Nguyễn Văn A</td>
                     <td>
                        <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Xóa</a>
                     </td>
                  </tr>

                  <tr th:if="${#lists.isEmpty(users)}">
                     <td colspan="3" class="text-center">Chưa có user nào</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>

</body>

</html>
